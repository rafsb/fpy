<svg
    width="600"
    height="1500"
    viewBox="0 0 160 410"
    version="1.1"
    xml:space="preserve"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:svg="http://www.w3.org/2000/svg">
    <defs/>
    <g>
        <text x="80" y="20" font-size="16" fill="{{peter_river}}" text-anchor="middle" dominant-baseline="middle">< 6 months</text>
        <circle
            class="shadow"
            style="
                fill:none;
                stroke:{{font}}44;
                stroke-width:8;
                stroke-opacity:.32;
                stroke-dasharray:2,2;
                stroke-dashoffset:0;
                transform-origin: 80px 100px;
                transform:rotate(90deg);
            "
            cx="80"
            cy="100"
            r="64"
        />
        <circle
            class="item donut"
            style="
                fill:none;
                stroke:{{peter_river}};
                stroke-width:8;
                stroke-opacity:1;
                stroke-dasharray:1,1;
                stroke-dashoffset:0;
                transform-origin: 80px 100px;
                transform:rotate(90deg);
                stroke-linecap:butt;
            "
            cx="80"
            cy="100"
            r="64"
        />
        <text class="item-perc" x="80" y="100" fill="{{font}}" text-anchor="middle" dominant-baseline="middle">
            <tspan class="p" font-size="48" dy=".125em">0</tspan>
            <tspan font-size="24" dy="-.5em" style="opacity:.32">%</tspan>
        </text>

        <rect
            x="0"
            y="180"
            width="160"
            height="230"
            rx="20"
            ry="20"
            style="fill:{{ice_pink}}12;stroke:{{ice_pink}}44;stroke-width:2"
        />
        
        <!-- OBSOLETES -->
        <text x="80" y="200" font-size="16" fill="{{ice_pink}}" text-anchor="middle" dominant-baseline="middle" font-weight="bold">> 6 months</text>

        <!-- 6/9 -->
        <text x="40" y="225" font-size="10" fill="{{ice_pink}}" text-anchor="middle" dominant-baseline="middle" font-weight="bold">6m ~ 9m</text>
        <circle
            class="shadow"
            style="
                fill:none;
                stroke:{{font}}44;
                stroke-width:4;
                stroke-dasharray:2.2;
                stroke-opacity:.32;
                transform-origin: 40px 270px;
                transform:rotate(90deg);
            "
            cx="40"
            cy="270"
            r="32"
        />
        <circle
            class="item donut"
            style="
                fill:none;
                stroke:{{ice_pink}};
                stroke-width:4;
                transform-origin: 40px 270px;
                transform:rotate(90deg);
            "
            cx="40"
            cy="270"
            r="32"
        />
        <text class="item-perc" x="40" y="270" fill="{{font}}" text-anchor="middle" dominant-baseline="middle">
            <tspan class="p" font-size="32" dy=".125em">0</tspan>
        </text>

        <!-- 9/12 -->
        <text x="120" y="225" font-size="10" fill="{{ice_pink}}" text-anchor="middle" dominant-baseline="middle" font-weight="bold">9m ~ 1a</text>
        <circle
            class="shadow"
            style="
                fill:none;
                stroke:{{font}}44;
                stroke-width:4;
                stroke-dasharray:2.2;
                stroke-opacity:.32;
                transform-origin: 120px 270px;
                transform:rotate(90deg);
            "
            cx="120"
            cy="270"
            r="32"
        />
        <circle
            class="item donut"
            style="
                fill:none;
                stroke:{{ice_pink}};
                stroke-width:4;
                transform-origin: 120px 270px;
                transform:rotate(90deg);
            "
            cx="120"
            cy="270"
            r="32"
        />
        <text class="item-perc" x="120" y="270" fill="{{font}}" text-anchor="middle" dominant-baseline="middle">
            <tspan class="p" font-size="32" dy=".125em">0</tspan>
        </text>

        <!-- 12/24 -->
        <text x="40" y="322.5" font-size="10" fill="{{ice_pink}}" text-anchor="middle" dominant-baseline="middle" font-weight="bold">1a ~ 2a</text>
        <circle
            class="shadow"
            style="
                fill:none;
                stroke:{{font}}44;
                stroke-width:4;
                stroke-dasharray:2.2;
                stroke-opacity:.32;
                transform-origin: 40px 366px;
                transform:rotate(90deg);
            "
            cx="40"
            cy="366"
            r="32"
        />
        <circle
            class="item donut"
            style="
                fill:none;
                stroke:{{ice_pink}};
                stroke-width:4;
                stroke-dasharray:1,1;
                stroke-opacity:1;
                transform-origin: 40px 366px;
                transform:rotate(90deg);
            "
            cx="40"
            cy="366"
            r="32"
        />
        <text class="item-perc" x="40" y="366" fill="{{font}}" text-anchor="middle" dominant-baseline="middle">
            <tspan class="p" font-size="32" dy=".125em">0</tspan>
        </text>

        <!-- 24> -->
        <text x="120" y="322.5" font-size="10" fill="{{ice_pink}}" text-anchor="middle" dominant-baseline="middle" font-weight="bold">> 2a</text>
        <circle
            class="shadow"
            style="
                fill:none;
                stroke:{{font}}44;
                stroke-width:4;
                stroke-dasharray:2,2;
                stroke-opacity:.32;
                transform-origin: 120px 366px;
                transform:rotate(90deg);
            "
            cx="120"
            cy="366"
            r="32"
        />
        <circle
            class="item donut"
            style="
                fill:none;
                stroke:{{ice_pink}};
                stroke-width:4;
                stroke-dasharray:1,1;
                stroke-opacity:1;
                transform-origin: 120px 366px;
                transform:rotate(90deg);
            "
            cx="120"
            cy="366"
            r="32"
        />        
        <text class="item-perc" x="120" y="366" fill="{{font}}" text-anchor="middle" dominant-baseline="middle">
            <tspan class="p" font-size="32" dy=".125em">0</tspan>
        </text>
    </g>
</svg>
